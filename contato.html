        <main>
            <article>
                <h3>Deixe seu currículo conosco</h3>
                <form action="processa_formulario.php" method="post" id="contato">
    
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>

                 <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                 <label for="telefone">Telefone:</label>
                 <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" required>

                <label for="cargo">Cargo Desejado:</label>
                <input type="text" id="cargo" name="cargo" required>

                <label for="experiencia">Experiência Profissional:</label>
                <textarea id="experiencia" name="experiencia" rows="4" required></textarea>

                <label for="curriculo">Anexar Currículo (PDF):</label>
                <input type="file" id="curriculo" name="curriculo" accept=".pdf" required>

                <button type="submit">Enviar Candidatura</button>
            </form>
            </article>
        </main>
